<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Internet Já</title>
    </head>
    <body>
        <header>
            <h1 class="home-title">Internet Já!</h1>
            <h2>Adquira seu plano</h2>
        </header>
        <main>
            <header>
                <h2>Faça seu cadastro!</h2>
                <p>É simples, rápido e GRÁTIS!</p>
            </header>

            <fieldset class="form-adress">
                <div class="form-row">
                    <div class="form-col">
                        <label for="cep"><b>CEP</b></label>
                        <input
                            class="form-input"
                            type="text"
                            name="cep"
                            id="cep"
                            autofocus
                            onblur="pesquisaCep(this.value)"
                            onkeypress="mascaraCep()"
                            maxlength="9"
                            required
                        />
                    </div>

                    <div class="form-col">
                        <label for="estado"><strong>Estado</strong></label>
                        <input
                            class="form-input"
                            type="text"
                            name="estado"
                            id="estado"
                            required
                            readonly
                        />
                    </div>

                    <div class="form-col">
                        <label for="cidade"><strong>Cidade</strong></label>
                        <input
                            class="form-input"
                            type="text"
                            name="cidade"
                            id="cidade"
                            required
                            readonly
                        />
                    </div>
                </div>
                <div class="form-row">
                    <label for="endereco"><strong>Endereço</strong></label>
                    <input
                        class="form-input"
                        type="text"
                        name="endereco"
                        id="endereco"
                        required
                        readonly
                    />
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="numero-endereco"><b>Numero</b></label>
                        <input
                            class="form-input"
                            type="text"
                            name="numero-endereco"
                            id="numero-endereco"
                            required
                        />
                    </div>

                    <div class="form-col">
                        <label for="complemento-endereco"><b>Complemento</b></label>
                        <input
                            class="form-input"
                            type="text"
                            name="complemento-endereco"
                            id="complemento-endereco"
                            required
                        />
                    </div>

                    <div class="form-col">
                        <label for="bairro"><strong>Bairro</strong></label>
                        <input
                            class="form-input"
                            type="text"
                            name="bairro"
                            id="bairro"
                            required
                            readonly
                        />
                    </div>
                </div>
            </fieldset>
            <a href="offers.html"><button class=btn-success>Avançar</button></a>

        </main>
        <script src="./js/offers.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
